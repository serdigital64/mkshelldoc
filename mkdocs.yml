---
site_name: "MkShellDoc Project"
site_description: "Documentation generator for shell scripts"
site_author: "SerDigital64"

site_url: "https://serdigital64.github.io/mkshelldoc"
repo_url: "https://github.com/serdigital64/mkshelldoc"

copyright: "GPL-3.0-or-later"
docs_dir: "mkdocs"
site_dir: "docs"
strict: false

extra:
  analytics:
    provider: "google"
    property: "G-KMX4RGXREV"

extra_css:
  - "css/pygments-tango.css"

plugins:
  - search:
      lang: "en"
  - include-markdown:
  - mkdocstrings:
      watch:
        - "mkshelldoc"
  - minify:
      minify_html: true
      htmlmin_opts:
          remove_comments: true

theme:
  name: "material"
  features:
    #- navigation.tabs
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - navigation.top

  palette:
      - media: "(prefers-color-scheme: light)"
        scheme: "default"
        toggle:
          icon: "material/toggle-switch-off-outline"
          name: "Switch to dark mode"
      - media: "(prefers-color-scheme: dark)"
        scheme: "slate"
        toggle:
          icon: "material/toggle-switch"
          name: "Switch to light mode"
markdown_extensions:
  - toc:
      permalink: true
      baselevel: 2
  - markdown.extensions.abbr:
  - markdown.extensions.admonition:
  - markdown.extensions.attr_list:
  - markdown.extensions.def_list:
  - markdown.extensions.md_in_html:
  - markdown.extensions.footnotes:
  - markdown.extensions.meta:
  - markdown.extensions.tables:
  - pymdownx.betterem:
  - pymdownx.tilde:
  - pymdownx.caret:
  - pymdownx.smartsymbols:
  - pymdownx.escapeall:
  - pymdownx.tasklist:
  - pymdownx.progressbar:
  - pymdownx.mark:
  - pymdownx.striphtml:
  - pymdownx.details:
  - pymdownx.tabbed:
  - pymdownx.saneheaders:
  - pymdownx.inlinehilite:
  - pymdownx.snippets:
  - pymdownx.superfences:
  - pymdownx.highlight:
      guess_lang: false
      use_pygments: true
      linenums: true
      linenums_style: "table"

nav:
  - Home: "index.md"
  - API: "api.md"
